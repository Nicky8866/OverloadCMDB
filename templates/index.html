{% extends 'blank.html' %}

{% block title %}
    小霸王CMDB系统-首页
{% endblock %}

{% block label %}
    <div class="container-fluid">
        <div class="col-md-11">
            小霸王CMDB系统-首页
        </div>
        <div class="col-md-1">
            <button class="btn btn-default" data-toggle="modal" data-target="#register_user_modal">
                用户注册
            </button>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="modal fade" id="register_user_modal" tabindex="-1" role="dialog" aria-labelledby="MyLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="MyLabel">
                        用户注册
                    </h4>
                </div>

                <form method="post" id="register_Form">
                    <div class="modal-body">
                        {% for form in forms %}
                            <div class="form-group input-group">
                            <span class="input-group-addon">
                                {{ form.label }}
                            </span>
                                {{ form }}
                            </div>
                        {% endfor %}
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            取消
                        </button>
                        <button type="button" class="btn btn-primary">
                            注册
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--模态框面板部分结束-->
{% endblock %}

{% block script %}
    <script type="text/javascript" src="../static/vendor/jquery/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../static/vendor/jquery/messages_zh.min.js"></script>
    <script>
        $.validator.setDefaults(
            {
                submitHandler: function () {
                    alert("你提交试试？")
                }
            }
        );
        $().ready(
            function () {
                $("#register_Form").validate(
                    {
                        rules: {
                            id_username: {
                                required: true,
                                maxlength: 10,
                                minLength: 2,
                            },
                            id_password: {
                                required: true,
                                maxlength: 10,
                                minLength: 2,
                            },
                            id_nickname: {
                                required: true,
                                maxlength: 10,
                                minLength: 2,
                            },
                            id_phone: {
                                required: true,
                            },
                            id_email: {
                                email: true,
                            },
                        },
                        message: {
                            id_username: {
                                requeired: "用户名不能为空",
                                maxlength: "用户名不能大于10位",
                                minlength: "用户名不能小于2位"
                            },
                            id_password: {
                                required: "密码不能大于6为",
                                maxlength: "密码不能大于6位",
                                minlength: "密码不能小于2位"
                            },
                            id_nickname: {
                                required: "用户姓名不能大于6为",
                                maxlength: "用户姓名不能大于6位",
                                minlength: "用户姓名不能小于2位"
                            },
                            id_phone: {
                                required: "电话不能为空"
                            },
                            id_email: {
                                email: "邮件需要符合格式"
                            }

                        }
                    }
                )
            }
        )
    </script>
{% endblock %}
